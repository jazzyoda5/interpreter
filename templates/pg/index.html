{% extends 'base.html' %}
{% block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='pg/index.css') }}"
/>
{% endblock %} 

{% block title %}Playground{% endblock %}
{% block content %}
<div class="playground">
  <div class="input-nav">
    <div style="display: flex; align-items: center">
      <button class="btn run" onClick="runCode()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          fill="currentColor"
          class="bi bi-play-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"
          />
        </svg>
      </button>
      <p>Run Code</p>
    </div>
    <div style="display: flex; align-items: center">
      <button class="btn clear-output" onClick="clearOutput()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          fill="currentColor"
          class="bi bi-x-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </button>
      <p>Clear Output</p>
    </div>
  </div>
  <div class="main-input-div">
    <textarea class="main-input" id="main-input" type="text">
function factorial(x: int) {
  if (x == 1) {
    return(1);
  } else {
    return(x * factorial(x - 1));
  }
}
print('Factorial of 5 is ', factorial(5));
      </textarea
    >
  </div>
  <div class="output-div">
    <p>OUTPUT</p>
    <div readonly class="output" id="output"></div>
  </div>
</div>
<script
  src="{{ url_for('static', filename='pg/index.js') }}"
  async
  defer
></script>
{% endblock %}
